<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Transcription Fongbe</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #e9e9e9;
            border-radius: 4px;
            white-space: pre-wrap; /* Pour conserver les retours à la ligne de la transcription */
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tester l'API de Transcription Fongbe</h1>
        
        <label for="apiUrl">URL de l'API (normalement http://VOTRE_IP_VPS:8000/transcribe/):</label><br>
        <input type="text" id="apiUrl" name="apiUrl" value="http://localhost:8000/transcribe/" style="width: 70%; margin-bottom: 15px;"><br>

        <label for="audioFile">Sélectionnez un fichier audio (.wav, .mp3, etc.) :</label><br>
        <input type="file" id="audioFile" name="audioFile" accept="audio/*" /><br>

        <button id="transcribeButton">Transcrire</button>

        <h2>Résultat de la Transcription :</h2>
        <div id="result">
            <p>En attente d'un fichier à transcrire...</p>
        </div>
    </div>

    <script>
        const audioFileInput = document.getElementById('audioFile');
        const transcribeButton = document.getElementById('transcribeButton');
        const resultDiv = document.getElementById('result');
        const apiUrlInput = document.getElementById('apiUrl');

        transcribeButton.addEventListener('click', async () => {
            const files = audioFileInput.files;
            const apiUrl = apiUrlInput.value.trim();

            if (!apiUrl) {
                resultDiv.innerHTML = '<p class="error">Veuillez entrer l\'URL de l\'API.</p>';
                return;
            }

            if (files.length === 0) {
                resultDiv.innerHTML = '<p class="error">Veuillez sélectionner un fichier audio.</p>';
                return;
            }

            const file = files[0];
            const formData = new FormData();
            formData.append('file', file);

            transcribeButton.disabled = true;
            resultDiv.innerHTML = '<p>Transcription en cours...</p>';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData,
                    // Les en-têtes comme 'Content-Type': 'multipart/form-data' 
                    // sont généralement définis automatiquement par le navigateur pour FormData.
                });

                if (!response.ok) {
                    let errorDetail = "Erreur inconnue du serveur.";
                    try {
                        const errorData = await response.json();
                        errorDetail = errorData.detail || JSON.stringify(errorData);
                    } catch (e) {
                        // Si la réponse d'erreur n'est pas du JSON
                        errorDetail = `Erreur HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorDetail);
                }

                const data = await response.json();
                resultDiv.innerHTML = `
                    <p><strong>Fichier :</strong> ${data.filename}</p>
                    <p><strong>Transcription :</strong></p>
                    <pre>${data.transcription}</pre>
                `;

            } catch (error) {
                console.error('Erreur lors de la transcription:', error);
                resultDiv.innerHTML = `<p class="error">Erreur : ${error.message}</p>`;
            } finally {
                transcribeButton.disabled = false;
            }
        });
    </script>
</body>
</html>
